        }

        .footer-distributed .footer-center i.fa-envelope{

        }

        .footer-distributed .footer-center p{
            display: inline-block;
            color: #ffffff;

        }

        .footer-distributed .footer-center p span{

        }

        .footer-distributed .footer-center p a{

        .footer-distributed .footer-links a:before {
        content: "|";

        padding-right: 5px;
        }

        .footer-distributed .footer-links .link-1:before {
        content: none;
        }

        /* Footer Right */

        .footer-distributed .footer-right{

        }

        .footer-distributed .footer-company-about{
            line-height: 20px;
            color:  #92999f;
            font-size: 13px;

            margin: 0;
        }

        .footer-distributed .footer-company-about span{
            display: block;
            color:  #ffffff;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .footer-distributed .footer-icons{
            margin-top: 25px;
        }

        .footer-distributed .footer-icons a{
            display: inline-block;
            width: 35px;
            height: 35px;
            cursor: pointer;
            background-color:  #33383b;
            border-radius: 2px;

            font-size: 20px;
            color: #ffffff;
            text-align: center;
            line-height: 35px;

            margin-right: 3px;
            margin-bottom: 5px;
        }
        .butn{
            background: #f1f1f1;
            box-shadow: 0 5px 15px -5px #000000e1;
            color: rgb(99, 161, 0);
            overflow: hidden;
            position: relative;
        }
        .butn i{
            
            transition: 0.2 linear;
        }
        .butn:hover i{
            transform: scale(1.3);
            color: #f1f1f1;
        }
        .butn::before{
            content: "";
            position: absolute;
            width: 120%;
            height: 120%;
            background: rgb(99, 161, 0);
            transform: rotate(45deg);
            left: -110%;
            top: 90%;
        }
        .butn:hover::before{
            animation: aaa 0.7s 1;
            top: -10%;
            left: -10%;
        }
        @keyframes aaa{
            0%{
                left: -110%;
                top: 90%;
            }
            50%{
                left: 10%;
                top: -30%;
            }
            100%{
                left: -10%;
                top: -10%;
            }
        }

        /* If you don't want the footer to be responsive, remove these media queries */

        @media (max-width: 880px) {

            .footer-distributed{
                font: bold 14px sans-serif;
            }

            .footer-distributed .footer-left,
            .footer-distributed .footer-center,
            .footer-distributed .footer-right{
                display: block;
                width: 100%;
                margin-bottom: 40px;
                text-align: center;
            }

            .footer-distributed .footer-center i{
                margin-left: 0;
            }

        }
